{% for record in json %}
<table border=1>
    {% for key, values in record.iteritems %}
    <tr><td>{{ key }}</td><td>
    {% if instanceof(values, list) %}
        {% for value in values %}
            {{ value }}<br />
        {% endfor %}
    {% else %}
        {{ values }}<br />
    {% endif %}
    </td></tr>
    {% endfor %}
</table><br />

{% endfor %}
